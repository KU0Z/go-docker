version: '3'
services:
  goapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: goapp:compose
    container_name: goappredesv3
    ports:
      - 192.168.0.9:8080:8080
    environment:
      DB_HOST: psql
      DB_USER: demo
      DB_PASSWORD: admin123
    depends_on:
      - psql
  psql:
    build:
      context: ./datastore
      dockerfile: Dockerfile
    image: goapp-postgres:compose
    ports:
      - 192.168.0.9:5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data      
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: admin123
volumes:
  postgres-data:

